fields:
    elation:
        label: Relation portant le calcul
        restricted: true
        span: left
    src_calculs:
        label: Source des cacluls
        type: dropdown
        options: listModelCalculs
        placeholder: --choisissez--
        span: right
        dependsOn: relation
    attributesMode:
        label: Mode choix des attributs
        type: dropdown
        dependsOn: relation
        span: left
        restricted: true
        options:
            scopes: Scopes
            perso: Personalisés
    attributesFunction:
        label: Fonctions determinsant les attributs
        span: right
        type: dropdown
        options: listModelSeries
        restricted: true
        trigger:
            action: show
            field: attributesMode
            condition: value[perso]
    title:
        label: Titre gu graphique
        span: full
    datas:
        type: repeater
        label: Series
        dependsOn: [attributesMode, attributesFunction]
        form:
            fields:
                src_label:
                    label: Label sources 1
                    span: left
                    default: CA
                src_att:
                    label: Période (scope) du calcul 1
                    type: dropdown
                    span: right
                    options: listAttributes
                    sapn: auto
            

